apply plugin: 'java'

repositories {
   jcenter()
}

sourceCompatibility = 1.6
dependencies {
    compile 'com.android.tools.lint:lint-api:25.2.3'
    compile 'com.android.tools.lint:lint-checks:25.2.3'
    testCompile 'junit:junit:4.11'
    testCompile 'com.android.tools.lint:lint:25.2.3'
    testCompile 'com.android.tools.lint:lint-tests:24.5.0'
    testCompile 'com.android.tools:testutils:24.5.0'
}

jar {
    manifest {
        attributes("Lint-Registry": "googleio.demo.MyIssueRegistry")
    }
}

defaultTasks 'assemble'
